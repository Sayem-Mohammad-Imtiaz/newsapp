<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <th:block th:replace="common/includes :: includes"></th:block>
    <title>News App :: Add Story</title>
</head>
<body>


<div id="wrapper">
    <th:block th:replace="common/header :: header"></th:block>

    <div id="page-wrapper">

        <form class="form-horizontal" th:object="${news}" th:action="@{/addStory}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Title"
                            maxlength="100"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Author"
                            maxlength="100"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Body</label>
                <div class="col-sm-8">
                    <textarea th:field="*{body}" class="form-control" placeholder="Body" rows="8"
                           maxlength="255"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-outline btn-flat pull-left"><i class="fa fa-plus"/> Add</button>
                    <button class="btn btn-primary btn-outline btn-flat pull-right"><i class="fa fa-arrow-left"/> Back</button>
                </div>
            </div>
        </form>

    </div>
</div>

<!--<th:block th:replace="common/footer :: footer"></th:block>-->
</body>
</html>
